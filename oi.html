<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Diálogo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      cursor: pointer;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      line-height: 1.6;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <span id="texto"></span><span class="cursor">|</span>
  </div>

  <script>
    const frases = [
      "Você demorou para chegar.",
      "Achei que não viria.",
      "Algumas respostas não gostam de ser encontradas.",
      "Mas agora já é tarde."
    ];

    let indiceFrase = 0;
    let indiceLetra = 0;
    let escrevendo = false;
    const velocidade = 100; // ms por letra
    const textoEl = document.getElementById("texto");

    function escreverFrase() {
      escrevendo = true;

      if (indiceLetra < frases[indiceFrase].length) {
        textoEl.textContent += frases[indiceFrase].charAt(indiceLetra);
        indiceLetra++;
        setTimeout(escreverFrase, velocidade);
      } else {
        escrevendo = false;
      }
    }

    function proximaFrase() {
      if (escrevendo) return;

      if (indiceFrase < frases.length - 1) {
        indiceFrase++;
        indiceLetra = 0;
        textoEl.textContent = "";
        escreverFrase();
      }
    }

    document.body.addEventListener("click", proximaFrase);

    // inicia a primeira frase automaticamente
    escreverFrase();
  </script>

</body>
</html>
