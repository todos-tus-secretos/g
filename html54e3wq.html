<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
  <title>Fase 1</title>
</head>
<body>
  <h2>Desafio 1</h2>
  <p>Qual é a senha?</p>
  <input type="text" id="senha" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Enviar</button>
<audio controls>
  <source src="som.wav" type="audio/wav">
  Seu navegador não suporta áudio.
</audio>
  <script>
    function verificarSenha() {
      var senha = document.getElementById("senha").value;
      if (senha.toLowerCase() === "resposta") {
        window.location.href = "fase2.html"; // próxima fase
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }
  </script>
</body>

</html>
