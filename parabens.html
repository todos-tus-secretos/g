<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ParabÃ©ns!</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100dvh;
    background-color: #000;
    color: #f1f1f1;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;

    cursor: pointer;

    /* ðŸ”’ impede seleÃ§Ã£o azul */
    user-select: none;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  .dialogo {
    max-width: 600px;
    padding: 24px;
    font-size: 20px;
    line-height: 1.6;
    text-align: center;
  }

  .cursor {
    display: inline-block;
    width: 8px;
    height: 1em;
    background-color: #f39c12;
    margin-left: 4px;
    animation: piscar 1s infinite;
  }

  @keyframes piscar {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }
</style>
</head>

<body>

<div class="dialogo" id="texto"></div>

<script>
  const frases = [
    "Oi, Geovana. Eu sabia que vocÃª chegaria atÃ© aqui. Nem todos conseguem ver alÃ©m do Ã³bvio.",
    "Eleonor precisa de ajuda. E vocÃª demonstrou que pode salvÃ¡-la.",
    "Vou te encaminhar para um site que criei. Ele pode te levar atÃ© as respostar..",
    "Boa sorte, vocÃª vai precisar. - Raul Leon"
  ];

  const texto = document.getElementById("texto");

  let fraseAtual = 0;
  let letraAtual = 0;
  let escrevendo = false;
  let iniciado = false;

  function escreverFrase() {
    escrevendo = true;
    texto.innerHTML = "";

    const intervalo = setInterval(() => {
      texto.innerHTML =
        frases[fraseAtual].substring(0, letraAtual + 1) +
        '<span class="cursor"></span>';

      letraAtual++;

      if (letraAtual === frases[fraseAtual].length) {
        clearInterval(intervalo);
        escrevendo = false;
      }
    }, 100); // â±ï¸ velocidade solicitada
  }

  document.body.addEventListener("click", () => {
    if (!iniciado) {
      iniciado = true;
      escreverFrase();
      return;
    }

    if (escrevendo) return;

    fraseAtual++;
    letraAtual = 0;

    if (fraseAtual < frases.length) {
      escreverFrase();
    }
  });
</script>

</body>
</html>
